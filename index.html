<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Swagger UI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"/>

  <!-- Basic SEO -->
  <meta name="description" content="和歌山高専の授業・食事メニューを提供する非公式のAPIです。" />
  <link rel="canonical" href="https://wakosen-app-api.yoking.dev/" />

  <meta property="og:title" content="和歌山高専アプリ(非公式) API">
  <meta property="og:description" content="和歌山高専の授業・食事メニューを提供する非公式のAPIです。">
  <meta property="og:url" content="https://wakosen-app-api.yoking.dev/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="和歌山高専アプリ(非公式) API">
  <meta property="og:locale" content="ja_JP">
  <meta property="og:image" content="https://wakosen-app-api.yoking.dev/og-image.svg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="和歌山高専アプリ API">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="和歌山高専アプリ(非公式) API" />
  <meta name="twitter:description" content="和歌山高専の授業・食事メニューを提供する非公式のAPIです。" />
  <meta name="twitter:image" content="https://wakosen-app-api.yoking.dev/og-image.svg" />
  <meta name="twitter:image:alt" content="和歌山高専アプリ API" />
  <meta name="theme-color" content="#0f172a" />

</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script>
    window.ui = SwaggerUIBundle({
      url: "https://wakosen-app-api.yoking.dev/openapi.yaml",
      dom_id: "#swagger-ui",
      deepLinking: true,
      docExpansion: "list",
      displayOperationId: true,
      filter: true,
      operationsSorter: "alpha",
      tagsSorter: "alpha",
    });
  </script>
</body>
</html>
